<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday, Dad!</title>
    <link rel="icon" type="image/x-icon" href="cake.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="card.css" />
    <script src="card.js"></script>
  </head>
  <body>
    <audio id="bg-music" class="bg-music" controls autoplay loop>
      <source
        src="Tevin Campbell - Can We Talk (Official Video).mp3"
        type="audio/mpeg"
        hidden="true"
      />
      Your browser does not support the audio element.
    </audio>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Dad</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>
          We'll say you're 25 so that you feel better.
        </p>
        <a href="flowers.html">Click here for your flowers</a>
        <h1>
          &#127873
        </h1>
      </div>
    </div>
  </body>
</html>
